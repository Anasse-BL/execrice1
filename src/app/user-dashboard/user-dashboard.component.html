
<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1 style="color: aliceblue;" >Listes des utilisateurs</h1>
    <div class="d-flex">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Ajouter utilisateur</button>
    </div>
  </div>
</nav>

<table class="table mt-3">

  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Date de création</th>
    <th scope="col">Etat</th>
    <th scope="col">Nom</th>
    <th scope="col">Prénom</th>
    <th scope="col">Nom d'utilisateur</th>
    <th scope="col">Matricule</th>
    <th scope="col">Action</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of userData">
    <td>{{data.id}}</td>
    <td>{{data.date}}</td>
    <td>{{data.etat}}</td>
    <td>{{data.nom}}</td>
    <td>{{data.prenom}}</td>
    <td>{{data.utilisateur}}</td>
    <td>{{data.matricule}}</td>

    <td>

      <button style='margin-right:5px' class="btn btn-danger" (click)="delete(data.id)">Delete</button>

    </td>
  </tr>
  </tbody>
</table>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <form [formGroup]="myForm" >

                        <div class="mb-3">
                          <label for="nom">Nom</label>
                          <input type="text" formControlName="nom" id="nom" >
                        </div>
                        <div class="mb-3">
                          <label for="utilisateur">Nom d'utilisateur</label>
                          <input type="text" formControlName="utilisateur" id="utilisateur">
                        </div>
                        <div class="mb-3">
                          <label for="matricule">Matricule</label>
                          <input type="text" formControlName="matricule" id="matricule">
                        </div>


                        <div class="mb-3">
                          <label for="prenom" >Prénom</label>
                          <input type="text" formControlName="prenom" id="prenom">
                        </div>
                        <div class=mb-3>
                          <label for="date" >Date de création</label>
                          <input type="date" formControlName="date" id="date">
                        </div>

                        <div class="mb-3">
                          <label for="etat">Etat</label>
                          <input type="text" formControlName="etat" id="etat">
                        </div>





      <div class="modal-footer">
        <button type="button"  id="fermer" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-warning" (click)="post()">Enregistrer</button>
      </div>
      </form>
    </div>
  </div>
</div>
</div>
